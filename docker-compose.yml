---
version: "3.7"

services:
  nginx:
    build: gateway
    ports:
      - 8080:80
    networks:
      - backend
      - frontend

  haproxy:
    build: load-balancer
    ports:
      - 8080
    networks:
      - backend

  users-go-1:
    build: users
    ports:
      - 8080
    networks:
      - backend

  users-go-2:
    build: users
    ports:
      - 8080
    networks:
      - backend

  authenticator-go-1:
    build: authenticator
    ports:
      - 8080
    networks:
      - backend

  authenticator-go-2:
    build: authenticator
    ports:
      - 8080
    networks:
      - backend

  producer:
    build: producer
    networks:
      - frontend
    links:
      - nginx:gateway

networks:
  frontend:
    driver: bridge
  backend:
    driver: bridge

